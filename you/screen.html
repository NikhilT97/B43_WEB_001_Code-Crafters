<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Example</title>
    <style>
        .banner-container {
            width: 100%;
            background-color: #f0f0f0; /* Example background */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 20px;
        }

        .banner-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px; /* Adjust max width as needed */
            position: relative;
        }

        .banner-image {
            width: 40%; /* Adjust image width as needed */
            height: auto;
            display: flex;
            align-items: center;
        }

        .banner-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .banner-text {
            width: 40%; /* Adjust text width as needed */
            text-align: center;
            padding: 20px;
        }

        .banner-text h2 {
            font-size: 2.5em; /* Adjust font size */
            margin-bottom: 10px;
        }

        .banner-text p {
            font-size: 1.2em; /* Adjust font size */
            margin-bottom: 20px;
        }

        .banner-nav {
            position: absolute;
            width: 95%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
        }

        .banner-nav button {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #333; /* Adjust arrow color */
        }

        .page-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1em;
            color: #555; /* Adjust indicator color */
        }

        .top-picks{
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: .8em;
            color: #555;
        }

        .brand-logo{
            position: absolute;
            top: 5px;
            left:5px;
            font-size: 1em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .banner-content {
                flex-direction: column;
            }

            .banner-image, .banner-text {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="banner-container">
        <div class="banner-content">
          
           
            <div class="banner-image">
                <img src="../images/banners/img1.PNG" alt="Image 1">
            </div>
           
            <div class="banner-image">
                <img src="../images/banners/img2.PNG" alt="Image 2">
            </div>
        </div>
        <div class="banner-nav">
            <button>&lt;</button>
            <button>&gt;</button>
        </div>
        <div class="page-indicator">1/2</div>
    </div>

</body>
</html>
